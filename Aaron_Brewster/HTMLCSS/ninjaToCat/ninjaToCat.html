<!DOCTYPE html>
<html>

     <head>

          <meta charset="utf-8">

          <script type="text/javascript">

               $(document).ready(function() {

                    $('#img0').on({

                    });

                    $('#img1').on({

                         }
                    });

                         }
                    });

                    $('#img3').on({
                         'click': function() {
                              $('#img3').attr('src', 'img/cat3.png');
                         }
                    });

                    $('#img4').on({
                         'click': function() {
                              $('#img4').attr('src', 'img/cat4.png');
                         }
                    });
               });

          </script>

     </head>

     <body>

          <img src="img/ninja0.png" class="img" id="img0">

          <img src="img/ninja1.png" class="img"id="img1">

          <img src="img/ninja2.png" class="img" id="img2">
